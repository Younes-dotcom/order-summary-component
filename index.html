<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        translate: -50%;
        margin-bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="card">
        <div class="card__image">
          <img class="content" src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__text">
            <h3 class="card__heading center-text">Order Summary</h3>
            <p class="card__description center-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card__plan">
            <div class="card__plan-icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <p class="card__plan-price">
              <span class="card__plan-duration">Annual Plan</span> $59.99/year
            </p>
            <a href="#" class="card__plan-link">Change</a>
          </div>
          <div class="card__buttons">
            <button class="btn btn--primary">Proceed to Payment</button>
            <button class="btn btn--secondary">Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Younes JL</a>.
      </div>
    </section>
  </body>
</html>
